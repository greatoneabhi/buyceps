<div  ng-controller="homeController as homeCtrl" class="container">
  <form class="col-md-offset-2 col-md-6">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
  <div class="col-md-12 table-responsive" style="padding-top:40px">
    <table class="table table-condensed table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th class="btn-primary">Signum</th>
          <th class="btn-info">Snacks coupon</th>
          <th class="btn-success">Dinner coupon</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in homeCtrl.users">
          <td>{{user.signum}}</td>
          <td ng-if="user.breakfast"><button class="btn btn-info">Avail</button></td>
          <td ng-if="!user.breakfast"><button class="btn btn-default" disabled>Availed</button></td>
          <td ng-if="user.dinner"><button class="btn btn-success">Avail</button></td>
          <td ng-if="!user.dinner"><button class="btn btn-default" disabled>Availed</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
