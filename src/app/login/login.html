<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:30px">
            <a ui-sref="home"><img class="img-responsive" src="images/logo.png" alt="Speaking Images Private Limited"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="margin-top:30px">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 style="font-family:cursive">LOGIN</h4>
                </div>
                <div class="panel-body">
                    <form name="loginForm" ng-submit="submit(loginForm.$valid)" ng-controller="loginController" novalidate>
                        <div class="form-group" ng-class="{'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine}">
                            <label class="sr-only" for="email">Email Address:</label>
                            <input class="form-control" ng-model="login.email" type="email" name="email" id="email" placeholder="Enter Email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine}">
                            <label class="sr-only" for="password">Passowrd:</label>
                            <a class="pull-right" data-toggle="modal" data-target="#forgotPasswordModal" href="">Forgot Password?</a>
                            <input class="form-control" ng-model="login.password" type="password" name="password" id="password" placeholder="Enter Password" required>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required</p>
                        </div>
                        <button type="submit" class="btn btn-theme btn-block" ng-disabled="loginForm.$invalid">Submit</button>
                        <div class="text-center">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>  
                            <div class="divider-line">
                                <div class="divider-text">New User?</div>
                            </div>
                            <a ui-sref="register">Sign Up</a>
                        </div>
                        <div class="alert alert-danger alert-dismissable fade in" data-ng-show="loginFailed">
                                <a href="#" class="close" data-ng-click="loginFailed = false" aria-label="close">&times;</a>
                                <strong>{{errorMessage}}</strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forget password modal -->
<div class="modal fade" id="forgotPasswordModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Forgot Password?</h4>
      </div>
      <div class="modal-body">
        <form name="">
          <div class="form-group">
            <input class="form-control" ng-model="forgotPasswordEmail" type="email" name="email" id="forgotPasswordEmail" placeholder="Enter Email" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-theme">Send</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
